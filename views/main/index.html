{% extends 'layout.html' %}

{% block content %}
    {% for file in headline %}
        <div class="comment">
            <h1>{{ file.headline }}</h1>
            <p>作者:
                <span class="colInfo">{{file.user.username}}</span>
                -时间:
                <span class="colInfo">{{ file.updateTime | date('Y年m月d日 H:i:s',-8*60) }}</span>
                -阅读:
                <span class="colInfo">{{ file.views }}</span>
                -评论:
                <span class="colInfo">9</span>
            </p>
            <dfn>
                <p>{{ file.intro }}</p>
            </dfn>
            <div class="btn">
                <a href="/views?contentId={{file._id.toString()}}">阅读全文</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
