{% extends 'layout.html' %}
{% block admin %}
    <ol class="breadcrumb">
        <li><a href="/admin">管理首页</a></li>
        <li><a href="/admin/featured">分类列表</a></li>
        <li class="active">分类编辑</li>
    </ol>
    <div class="page-header">
        <h2><small>分类编辑-{{lists.listname}}</small></h2>
    </div>

    <form method="post" role="form">
        <div class="form-group">
          <label for="exampleInputEmail1">分类名称:</label>
          <input type="text" class="form-control" value="{{lists.listname}}" id="exampleInputEmail1" placeholder="请输入修改分类名称" name="stcname">
        </div>
        <button type="submit" class="btn btn-default">提交</button>
    </form>
{% endblock %}
